### 全局控制机制 ###
#log4j.rootLogger = debug ,  stdout
#
#log4j日志分为5种级别
#  			debug 调试（开发阶段）
# 			info   运行信息（测试或者运行阶段）
#  			warn	警告信息
#  			error	程序错误信息
#  			fatal	系统错误信息
#  		通过5种级别输出的日志  打印在文件中
#
#  		全局控制机制
#  			root=info
#  		日志级别 ：fatal>error>warn>info>debug  所有全局控制中设值的级别以下的所有日志都不打印

